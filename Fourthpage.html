<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه الباركود</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color:palegreen;/* يمكنك تغيير اللون هنا */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .barcode-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .barcode-box img {
      max-width: 100%;
      height: auto;
    }

    a {
      color: white;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>رمز الباركود</h1>
  </header>

  <div class="container">
    <div class="barcode-box">
      <img src="Barcode.jpeg" alt="رمز الباركود"> <!-- ضع هنا رابط صورة الباركود الشفافة -->
    </div>
  </div>

  <footer>
    <a href="startpage.html">الرجوع إلى الصفحة الرئيسية</a>
  </footer>
</body>
</html>
